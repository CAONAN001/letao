<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录功能</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    
    <link rel="stylesheet" href="css/login.css">

</head>
<body class="body_bg">
<div class="container">
    <div class="col-lg-4 col-lg-offset-4">
        <div class="panel panel-primary login">
            <div class="panel_header bg-primary">后台管理系统</div>
            <div class="panel-body">
                <form class="form-horizontal" id="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">用户名:</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">密&nbsp;&nbsp; 码:</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <button type="reset" class="btn btn-default pull-left resetbtn">重置</button>
                            <button type="submit" class="btn btn-primary pull-right" id="loginbtn">登录</button>
                        </div>
                    </div>
                </form>
            
            </div>
        </div>
    </div>
</div>
<span class="拓展"></span>

<script src="lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>

<script src="js/login.js"></script>


</body>
</html>
